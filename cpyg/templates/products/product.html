<div class="col-3">
    {% if product.image %}
    <img src="{{product.image.url}}" alt="Imagen del producto" width="200 height=200">
    {% endif %}
</div>
    <div class="col">
    <div class="h1">{{products.title}}</div>
    <div class="h5 font-weight-bold">
        Precio: <span class="text-danger">{{products.price}}</span>
    </div>
    <div  class="alert alert-info">
    <strong>{{products.description}} </strong>
    </div>    
</div>
